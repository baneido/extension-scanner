name: Build and Release Chrome Extension

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Get version from manifest
        id: version
        run: |
          VERSION=$(jq -r '.version' dist/manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extension version: $VERSION"

      - name: Create ZIP file for Chrome Web Store
        run: |
          cd dist
          zip -r ../extension-scanner-v${{ steps.version.outputs.version }}.zip .
          cd ..
          echo "Created: extension-scanner-v${{ steps.version.outputs.version }}.zip"
          ls -la *.zip

      - name: Generate release notes
        id: release_notes
        run: |
          cat << 'EOF' > release_notes.md
          ## Extension Scanner v${{ steps.version.outputs.version }}
          
          ### Installation
          
          #### From Chrome Web Store (Recommended)
          *Coming soon*
          
          #### Manual Installation (Developer Mode)
          1. Download `extension-scanner-v${{ steps.version.outputs.version }}.zip` from the assets below
          2. Extract the ZIP file to a folder
          3. Open Chrome and navigate to `chrome://extensions`
          4. Enable "Developer mode" (toggle in top-right)
          5. Click "Load unpacked" and select the extracted folder
          
          ### What's Included
          - Built extension files ready for Chrome Web Store submission
          - All icons (16px, 48px, 128px)
          - Service worker, popup, and dashboard UI
          
          ### Checksums
          ```
          $(sha256sum extension-scanner-v${{ steps.version.outputs.version }}.zip)
          ```
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          name: Extension Scanner v${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-alpha') || contains(github.ref, '-rc') }}
          files: |
            extension-scanner-v${{ steps.version.outputs.version }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: extension-scanner-v${{ steps.version.outputs.version }}
          path: dist/
          retention-days: 30
